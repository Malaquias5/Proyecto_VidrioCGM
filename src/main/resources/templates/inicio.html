<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Vidriería CGM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #fff;
      }
      .navbar {
        background-color: #002060 !important;
      }
      .navbar-brand, .nav-link, .navbar-dark .navbar-nav .nav-link {
        color: #fff !important;
      }
      .navbar-brand img {
        border-radius: 5px;
      }
      header.bg-info {
        background-color: #c0392b !important; /* rojo oscuro */
        color: #fff;
      }
      .btn-primary {
        background-color: #ff6600;
        border-color: #ff6600;
      }
      .btn-primary:hover {
        background-color: #e65c00;
        border-color: #e65c00;
      }
      h2, h1 {
        color: #002060;
      }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
          Vidriería CGM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Encabezado principal -->
    <header class="bg-info text-white py-5 mb-4">
      <div class="container text-center">
        <h1 class="display-4 fw-bold">Bienvenido a Vidriería CGM</h1>
        <p class="lead">Soluciones en vidrio para tu hogar y negocio</p>
      </div>
    </header>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">¿Por qué elegirnos?</h2>
                <p>Ofrecemos productos de alta calidad, atención personalizada y los mejores precios del mercado.</p>
                <a href="/productos" class="btn btn-primary btn-lg">Ver productos</a>
            </div>
        </div>
    </div>
</body>
</html>
