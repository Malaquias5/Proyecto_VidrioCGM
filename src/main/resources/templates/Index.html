<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Permite usar atributos Thymeleaf -->
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <title>Lista de Productos</title> <!-- Título en la pestaña del navegador -->
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #fff;
            }
            .navbar {
                background-color: #002060 !important;
            }
            .navbar-brand, .nav-link, .navbar-dark .navbar-nav .nav-link {
                color: #fff !important;
            }
            .navbar-brand img {
                border-radius: 5px;
            }
            header.bg-info {
                background-color: #002060 !important;
                color: #fff;
            }
            .table-dark {
                background-color: #002060 !important;
                color: #fff;
            }
            .btn-primary {
                background-color: #ff6600;
                border-color: #ff6600;
            }
            .btn-primary:hover {
                background-color: #e65c00;
                border-color: #e65c00;
            }
            .table-bordered th, .table-bordered td {
                border: 2px solid #002060 !important;
            }
            h2, h1 {
                color: #002060;
            }
            .table-striped > tbody > tr:nth-of-type(odd) {
                background-color: #f2f2f2;
            }
            .table-striped > tbody > tr:nth-of-type(even) {
                background-color: #fff;
            }
        </style>
</head>
<body>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                    
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Encabezado principal -->
        <header class="bg-info text-white py-5 mb-4">
            <div class="container text-center">
                <h1 class="display-4 fw-bold">¿Tienes alguna consulta?</h1>
                <p class="lead">Nosotros resolvemos tus dudas a la brevedad posible</p>
            </div>
        </header>

        <div class="container mb-5">
                <h2 class="mb-4 text-center">Productos disponibles</h2>
                <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped align-middle">
                                <thead class="table-dark">
                                        <tr>
                                                <th>ID</th>
                                                <th>Nombre</th>
                                                <th>Descripción</th>
                                                <th>Precio</th>
                                                <th>Stock Actual</th>
                                                <th>Tipo de Vidrio</th>
                                                <th>Medidas</th>
                                                <th>Grosor</th>
                                                <th>Color</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr th:each="p : ${productos}">
                                                <td th:text="${p.id}"></td>
                                                <td th:text="${p.nombre}"></td>
                                                <td th:text="${p.descripcion}"></td>
                                                <td th:text="${p.precio}"></td>
                                                <td th:text="${p.stockActual}"></td>
                                                <td th:text="${p.tipoVidrio}"></td>
                                                <td th:text="${p.medidas}"></td>
                                                <td th:text="${p.grosor}"></td>
                                                <td th:text="${p.color}"></td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
        </div>
</body>
</html>
